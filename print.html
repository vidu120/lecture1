<!Doctype html>
<html>

<head>
    <title>
        Printing it!!
    </title>
    <style>
        @media print {
            .screen-only {
                display: none;
            }
        }
    </style>
</head>
<body>
    <p>
        Hey , this is the first paragraph
    </p>
    <p>
        This is the second paragraph
    </p>
    <p class="screen-only">
        This is the third paragraph
    </p>
</body>

</html>
