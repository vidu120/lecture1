<!DOCTYPE html>
<html>
    <head>
        <title>
            Hovering_changes
        </title>
        <style>
            button{
                color: indigo;
                background-color: khaki;
            }
            button:hover{
                backface-visibility: hidden;
                height: 100px;
                width: 100px;
                font-size:24px;
            }
        </style>
    </head>
    <body>
        <button>Click me!!</button>
    </body>
</html>
